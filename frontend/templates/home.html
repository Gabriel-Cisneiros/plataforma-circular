{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Cotton Move{% endblock %}</title>
  <link href="{% static 'images/favicon.ico' %}" rel="icon" />
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header>
    <nav class="navbar" >
      <div class="navbar__items" >

        <a class="navbar__links" href="{% url 'about_cotton_move' %}">Quem Somos</a>
        <a class="navbar__links" href="{% url 'about_platform' %}">Sobre a plataforma</a>
        <a class="navbar__links" href="{% url 'news' %}">Fique por dentro</a>
        <button class="navbar__button" >descarte aqui</button>
        </div>
        <i id="navbar__menu-icon" class="material-icons" >menu</i>

    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

<script src="{% static 'js/script.js' %}"></script>  
</body>
</html>
